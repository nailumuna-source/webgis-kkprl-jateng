<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebGIS KKPRL Pulau Jawa</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>

<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // 1. Inisialisasi peta
  var map = L.map('map').setView([-7.5, 110], 7);

  // 2. Basemap OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // 3. Load GeoJSON KKPRL
  fetch('data/kkprl_jawa.geojson')
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        style: {
          color: 'blue',
          weight: 1,
          fillOpacity: 0.4
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup(
            "<b>Pemilik:</b> " + feature.properties.pemilik + "<br>" +
            "<b>Jenis Kegiatan:</b> " + feature.properties.jenis_kegiatan + "<br>" +
            "<b>No KKPRL:</b> " + feature.properties.no_kkprl + "<br>" +
            "<b>Luas:</b> " + feature.properties.luas + " Ha<br>" +
            "<b>Tahun:</b> " + feature.properties.tahun
          );
        }
      }).addTo(map);
    });
</script>

</body>
</html>
