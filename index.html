<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>WebGIS KKPRL Jawa Tengah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Leaflet Search CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-search@3.0.4/dist/leaflet-search.min.css"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .popup-table {
      border-collapse: collapse;
      width: 100%;
      font-size: 12px;
    }
    .popup-table td {
      border: 1px solid #ccc;
      padding: 4px;
    }
    .popup-table td:first-child {
      font-weight: bold;
      background: #f2f2f2;
      width: 35%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Search JS -->
  <script src="https://unpkg.com/leaflet-search@3.0.4/dist/leaflet-search.min.js"></script>

  <script>
    // ===============================
    // INISIALISASI PETA
    // ===============================
    const map = L.map("map").setView([-6.9, 110.4], 9);

    // ===============================
    // BASEMAP
    // ===============================
    const esriSat = L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      { attribution: "© Esri" }
    );

    const osm = L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      { attribution: "© OpenStreetMap" }
    );

    // Default basemap
    esriSat.addTo(map);

    // ===============================
    // WARNA BERDASARKAN NAMA_SUBJ
    // (NO BIRU & HIJAU)
    // ===============================
    const colorPalette = [
      "#e41a1c", "#984ea3", "#ff7f00",
      "#a65628", "#f781bf", "#999999",
      "#d95f02", "#7570b3"
    ];

    const subjectColorMap = {};
    let colorIndex = 0;

    function getColorBySubject(subject) {
      if (!subjectColorMap[subject]) {
        subjectColorMap[subject] = colorPalette[colorIndex % colorPalette.length];
        colorIndex++;
      }
      return subjectColorMap[subject];
    }

    function kkprlStyle(feature) {
      const subject = feature.properties.NAMA_SUBJ || "Tidak Diketahui";
      return {
        color: getColorBySubject(subject),
        weight: 2,
        fillOpacity: 0.6
      };
    }

    // ===============================
    // POPUP
    // ===============================
    function onEachFeature(feature, layer) {
      const p = feature.properties;

      const popupContent = `
        <table class="popup-table">
          <tr><td>No KKPRL</td><td>${p.NO_KKPRL || "-"}</td></tr>
          <tr><td>Nama Subjek</td><td>${p.NAMA_SUBJ || "-"}</td></tr>
          <tr><td>Kegiatan</td><td>${p.KEGIATAN || "-"}</td></tr>
          <tr><td>Kategori</td><td>${p.KATEGORI || "-"}</td></tr>
          <tr><td>Luas (Ha)</td><td>${p.LUAS_HA || "-"}</td></tr>
          <tr><td>Perairan</td><td>${p.PERAIRAN || "-"}</td></tr>
          <tr><td>Provinsi</td><td>${p.PROVINSI || "-"}</td></tr>
          <tr><td>Tanggal Terbit</td><td>${p.TERBIT || "-"}</td></tr>
          <tr><td>Berlaku</td><td>${p.BERLAKU || "-"}</td></tr>
          <tr><td>Penerbit</td><td>${p.PENERBIT || "-"}</td></tr>
        </table>
      `;

      layer.bindPopup(popupContent);
    }

    // ===============================
    // LOAD GEOJSON KKPRL
    // ===============================
    fetch("data/kkprl_jawa.geojson")
      .then(res => res.json())
      .then(data => {

        const kkprlLayer = L.geoJSON(data, {
          style: kkprlStyle,
          onEachFeature: onEachFeature
        }).addTo(map); // DEFAULT ON

        // Zoom ke data
        map.fitBounds(kkprlLayer.getBounds());

        // ===============================
        // SEARCH (AUTO OPEN POPUP)
        // ===============================
        const searchControl = new L.Control.Search({
          layer: kkprlLayer,
          propertyName: "NAMA_SUBJ",
          zoom: 14,
          initial: false,
          marker: false,
          moveToLocation: function(latlng, title, map) {
            map.setView(latlng, 14);
          }
        });

        searchControl.on("search:locationfound", function(e) {
          if (e.layer._popup) {
            e.layer.openPopup();
          }
        });

        map.addControl(searchControl);

        // ===============================
        // LAYER CONTROL
        // ===============================
        const baseMaps = {
          "Satelit (Esri)": esriSat,
          "OpenStreetMap": osm
        };

        const overlayMaps = {
          "KKPRL Jawa Tengah": kkprlLayer
        };

        L.control.layers(baseMaps, overlayMaps, {
          collapsed: false
        }).addTo(map);

      })
      .catch(err => {
        alert("Data KKPRL gagal dimuat. Cek file GeoJSON.");
        console.error(err);
      });
  </script>
</body>
</html>
